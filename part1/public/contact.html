<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller</title>
    <script> src="https://unpkg.com/vue@3/dist/vue.global.js"</script>
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">
</head>
<body>
    <div id="app"></div>
    <h1>Contact Seller</h1>

    <select v-model="selectedBookID">
        <option disabled value="">* Select A Book *</option>
        <option v-for="item in items" :value="item.bookID">
            {{ item.title }} (seller: {{ item.sellerName }})
        </option>
    </select>

    <textarea v-model="messageData" placeholder="Write your message..."></textarea>
    <button @click="sendMessage">Send Message</button>

    <h2>Messages received:</h2>
    <li v-for="msg in messages">
        <strong> {{ msg.buyerName }} </strong>
        about
        <em> {{ msg.title }} </em>
        <br>
        {{ msg.messageData }}
        <small> {{ msg.timeSent }} </small>
    </li>
</body>
</html>
